[project]
name = "flappybird-monorepo"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "flappy-bird-gymnasium",
    "ipykernel>=6.29.5",
    "pandas>=2.2.3",
    "pre-commit>=4.0.1",
    "pytest>=8.3.4",
    "torch>=2.5.1",
    "tqdm>=4.67.1",
    "wandb>=0.19.1",
]

[tool.ruff]
line-length = 100

[tool.uv.sources]
flappy-bird-gymnasium = { path = "../flappy-bird-gymnasium", editable = true }

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version = "0.2.0"
update_changelog_on_bump = true
major_version_zero = true
